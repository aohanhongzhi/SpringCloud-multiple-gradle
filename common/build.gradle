/* 子模块项目名，jar名 */
archivesBaseName = 'common'


jar.enabled = true
/* 需要org.springframework.boot插件 不需要打包成可执行的jar*/
bootJar.enabled = false

group 'hxy.dream'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    compile project(':dao')
    compile project(':dao') /* 子模块之间的依赖 */

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
